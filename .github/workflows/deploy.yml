  on:
    push:
      branches:
        - main
        - dev
  jobs:
    upload:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@master
        - uses: actions/setup-node@v2
          with:
            node-version: 21
        - name: Install
          run: yarn install
        - name: Build
          run: yarn run build
        - uses: shallwefootball/s3-upload-action@master
          with:
            aws_key_id: ${{ secrets.AWS_KEY_ID }}
            aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
            aws_bucket:  ${{ (env.BRANCH_NAME == 'main' && 'jocywoflf.com') || (env.BRANCH_NAME == 'dev' && 'dev.jocywolff.com') || 'dev.jocywolff.com' }}
            source_dir: 'dist'
            destination_dir: ''