name: Deploy Scrum Poker Lambda and DynamoDB

on:
  workflow_dispatch:
  push:
    paths:
      - 'server/lambda-scrum-poker.js'
      - 'server/template.yaml'
      - '.github/workflows/deploy-sam-lambda.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install AWS SAM CLI
        run: |
          pip install aws-sam-cli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'eu-west-2'

      - name: Build SAM app
        working-directory: ./server
        run: sam build

      - name: Deploy SAM app
        working-directory: ./server
        run: |
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name scrum-poker-stack --capabilities CAPABILITY_IAM --region ${{ secrets.AWS_REGION }} --resolve-s3 